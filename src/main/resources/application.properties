spring.application.name=redis
server.port=9092

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
server.servlet.context-path=/demo
springdoc.swagger-ui.path=/swagger-ui.html

spring.datasource.url=jdbc:mariadb://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=uly24401
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.database=mysql
spring.jpa.properties.hibernate.open-in-view=true
